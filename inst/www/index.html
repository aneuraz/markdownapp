<!DOCTYPE html>
<html lang="en">
<head>
<title>OpenCPU Markdown App</title>
    
<script src="jquery-1.10.2.min.js"></script>
<script src="opencpu-0.4.js"></script>

<script>
  //This app requires OpenCPU 1.0.1 or higher!
  $(function(){
  function domarkdown(){
    var req = ocpu.call("rmdhtml", {text : "index"}, function(session){
      $("content").attr('src', session.getFileURL("output.html"));     
    }).fail(function(text){
      alert("Error: " + req.responseText);
    });
  }

  //init on start
  domarkdown();
  });
</script>

<style type="text/css" media="screen">

content { 
  position: absolute;
  top: 0px;
  right: 0px;
  width: 604px;
  height: 100%;
  border: 0;
  margin: 0;
  z-index: 999999;
}

</style>
</head>
<body>


  <iframe id="content" src="about:blank"></iframe>
  
</body>
</html>
